  <script>
  (function(){
    /* ===== Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¹Ø§Ù…Ø© ===== */
    const SAFETY_EDGE = 0.25;
    const hasUrl = (u)=> typeof u==='string' && /^\/hls\/.+\.m3u8(\?.*)?$/i.test(u);

    const isAvc = (l)=> /avc1/i.test(l?.codecs || l?.codecsVideo || "");
    const isHevc = (l)=> /(hvc1|hev1)/i.test(l?.codecs || l?.codecsVideo || "");
    const pickBestAvc=(levels, cap=480)=>{
      if(!levels?.length) return -1;
      const avc = levels.map((l,i)=>({i,h:l.height||0,avc:isAvc(l)})).filter(x=>x.avc);
      if(!avc.length) return 0;
      let c = avc.filter(x=>x.h && x.h<=cap); if(!c.length) c=avc; c.sort((a,b)=>a.h-b.h);
      return c[c.length-1].i;
    };
    const highestAvcIndex = (levels)=>{ let m=-1;(levels||[]).forEach((l,i)=>{ if(isAvc(l)) m=i;}); return m>=0?m:(levels?.length?levels.length-1:-1); };

    const HLS_CFG = {
      lowLatencyMode:false, liveSyncDurationCount:3, enableWorker:true, capLevelToPlayerSize:true,
      maxBufferHole:1.0, maxSeekHole:2.0, nudgeOffset:0.25, nudgeMaxRetry:6, abrMaxWithRealBitrate:true,
      fragLoadingMaxRetry:6, manifestLoadingMaxRetry:6, levelLoadingMaxRetry:5,
      fragLoadingRetryDelay:350, manifestLoadingRetryDelay:600, levelLoadingRetryDelay:600,
      fragLoadingTimeOut:12000, manifestLoadingTimeOut:11000, levelLoadingTimeOut:11000,
      xhrSetup:(xhr)=>{ try{ xhr.withCredentials=false; }catch(e){} }
    };

    const getSeekableRange=(v)=>{ try{const r=v.seekable;if(!r||!r.length) return null; return {start:r.start(r.length-1), end:r.end(r.length-1)};}catch{return null;} };
    const clampToSeekable=(v,t)=>{ const m=getSeekableRange(v); if(!m) return t; const a=m.start+0.02, b=m.end-0.02; return b<=a?m.start:Math.min(Math.max(t,a),b); };
    const waitForSeekable=async(v,timeout=8000)=> new Promise(res=>{ const t0=performance.now(); (function loop(){ try{const r=v.seekable;if(r&&r.length) return res(true);}catch{} if(performance.now()-t0>timeout) return res(false); setTimeout(loop,120); })(); });
    const healGapIfNeeded=async(v)=>{ try{const r=v.buffered;if(!r||!r.length) return false; const t=v.currentTime||0; for(let i=0;i<r.length;i++){const s=r.start(i),e=r.end(i); if(t>=s&&t<=e) return false; if(t<s){ v.currentTime=s+0.04; await v.play().catch(()=>{}); return true; }}}catch{} return false; };

    // ÙØ­Øµ ØªÙˆÙÙ‘Ø± Ø§Ù„Ø³ØªØ±ÙŠÙ… (HEAD)
    async function isStreamUp(url, ms=2000){
      const ctl=new AbortController(); const tm=setTimeout(()=>ctl.abort(), ms);
      try{ const r=await fetch(url, {method:'HEAD', cache:'no-store', signal:ctl.signal}); return r.ok; }
      catch(_){ return false; } finally{ clearTimeout(tm); }
    }

    function attachHlsWithAvc(video, url){
      const hls = new Hls({...HLS_CFG});
      video.__hls = hls;
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED,()=> hls.loadSource(url));

      hls.on(Hls.Events.MANIFEST_PARSED,(_,data)=>{
        try{
          const lv=data?.levels||[];
          const startIdx=pickBestAvc(lv,480), maxIdx=highestAvcIndex(lv);
          if(startIdx>=0){ hls.startLevel=startIdx; hls.currentLevel=startIdx; hls.nextLevel=startIdx; }
          if(maxIdx>=0){ hls.autoLevelCapping=maxIdx; }
        }catch{}
      });

      hls.on(Hls.Events.LEVEL_SWITCHING,(_,data)=>{
        try{
          const l=hls.levels?.[data.level];
          if(l && isHevc(l)){
            const avc=(hls.levels||[]).map((x,i)=>({i,h:x.height||0,avc:isAvc(x)})).filter(x=>x.avc);
            if(avc.length){ let best=avc.reduce((a,b)=> b.h<=480 && b.h>a.h ? b : a, avc[0]); hls.nextLevel=best.i; }
          }
        }catch{}
      });

      // Ø¥Ø¹Ø§Ø¯Ø© Ù…Ø­Ø§ÙˆÙ„Ø© Ø°ÙƒÙŠØ©
      let lastMediaRecover=0, lastSwap=0, backoff=1200;
      hls.on(Hls.Events.ERROR,(_,err)=>{
        console.error('[HLS] ERROR', err?.type, err?.details, err);
        if(!err?.fatal){
          if(err?.details==='bufferStalledError'){ /* ÙŠÙƒØªÙÙŠ Ø§Ù„Ø­Ø§Ø±Ø³ */ }
          return;
        }
        const now=performance.now();
        if(err.type===Hls.ErrorTypes.MEDIA_ERROR){
          if(now-lastMediaRecover>2500){ lastMediaRecover=now; try{ hls.recoverMediaError(); }catch{} }
          else if(now-lastSwap>5000){ lastSwap=now; try{ hls.swapAudioCodec(); hls.recoverMediaError(); }catch{} }
        }else if(err.type===Hls.ErrorTypes.NETWORK_ERROR){
          try{ hls.startLoad(-1); }catch{}
          setTimeout(()=>{ try{ hls.loadSource(url); hls.startLoad(-1); }catch{} }, backoff);
          backoff = Math.min(backoff*1.5, 6000);
        }else{
          try{ hls.destroy(); }catch{} setTimeout(()=>attachHlsWithAvc(video,url), 800);
        }
      });

      return hls;
    }

    function createVideo(container, url){
      const wrap=document.createElement('div'); wrap.style.cssText='position:absolute;inset:0';
      container.appendChild(wrap);
      const v=document.createElement('video');
      v.playsInline=true; v.muted=true; v.controls=false; v.preload='auto'; v.crossOrigin='anonymous';

    async function pickInitialCam(){

    function setupStallGuard(v){
      let lastT = -1, stalledSince = 0, kicks = 0;
      const MAX_KICKS = 4;
      const kick = async()=>{
        if(kicks >= MAX_KICKS) return;
        kicks++;

          if(!stalledSince) stalledSince = performance.now();
          else if(performance.now() - stalledSince > 900){ kick(); stalledSince = performance.now(); }
        }else{ lastT = ct; stalledSince = 0; kicks = 0; }
      });
      v.addEventListener('waiting', ()=>kick());

      v.addEventListener('pause', ()=>{ if(!v.seeking && !v.ended) v.play().catch(()=>{}); });

      if(!started) return;
      const t=(mainPlayer.currentTime||0)+5;
      mainPlayer.currentTime = clampToSeekable(mainPlayer,t);
      activePlayer.currentTime = clampToSeekable(activePlayer,t);
    });
    gPlay.addEventListener('click', async()=>{
      if(!started) return;
      if(mainPlayer.paused){ try{ await mainPlayer.play(); }catch{} }
      else { mainPlayer.pause(); }
    });
    scrub.addEventListener('input', ()=>{ if(started) isScrubbing=true; });
    scrub.addEventListener('change', ()=>{
      if(!started) return;
      const nt=parseFloat(scrub.value)||0;
      mainPlayer.currentTime = clampToSeekable(mainPlayer, nt);
      activePlayer.currentTime = clampToSeekable(activePlayer, nt);
      isScrubbing=false;
    });

    // ØªÙƒØ¨ÙŠØ±/ØªØµØºÙŠØ± Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©
    document.getElementById('mainPreview').addEventListener('click', ()=>{
      if(splitMode!==0) return;
      isMainFull=!isMainFull;
      root.classList.toggle('main-full', isMainFull);
    });

    // Ø§Ø®ØªØµØ§Ø±Ø§Øª
    document.addEventListener('keydown',(e)=>{
      if(e.key===' '||e.key==='Enter'){ e.preventDefault(); startPlayback(); }
      if(e.key==='S'||e.key==='s'){ btnSplit.click(); }
      if(e.key==='F'||e.key==='f'){ document.getElementById('mainPreview').click(); }
      if(e.key==='M'||e.key==='m'){ btnSound.click(); }
      if(e.key==='ArrowLeft'){ gBack.click(); }
      if(e.key==='ArrowRight'){ gFwd.click(); }
    });

    // Ù„ÙˆØ¬ Ù…ÙÙŠØ¯
    (function addHlsDebug(){
      const wire=(video)=>{
        const h=video && video.__hls; if(!h) return;
        h.on(Hls.Events.MANIFEST_PARSED, (_, data)=> console.log('[HLS] MANIFEST_PARSED', (data?.levels||[]).map(l=>({h:l.height, codecs:l.codecs}))) );
        h.on(Hls.Events.LEVEL_LOADED, (_, data)=> console.log('[HLS] LEVEL_LOADED td=', data?.details?.targetduration, 'frags=', data?.details?.fragments?.length) );
        h.on(Hls.Events.ERROR, (_, err)=> console.error('[HLS] ERROR', err?.type, err?.details, err) );
      };
      const mo=new MutationObserver(()=>{ document.querySelectorAll('video').forEach(v=>{ if(!v.__debugWired && v.__hls){ v.__debugWired=true; wire(v); } }); });
      mo.observe(document.body,{childList:true,subtree:true});
    })();
  })();
  </script>
