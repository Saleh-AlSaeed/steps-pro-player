    const hasUrl = (u)=> typeof u==='string' && /^\/hls\/.+\.m3u8(\?.*)?$/i.test(u);

    const SAFE_EDGE_S = 40;        // Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø®Ù„Ù Ø§Ù„Ø­Ø§ÙØ© Ø§Ù„Ø­ÙŠÙ‘Ø©
    const PREBUFFER_S = 16;        // Ù„Ø§ Ù†Ø¨Ø¯Ø£ Ø¥Ù„Ø§ Ø¨Ø¹Ø¯ ØªØ¬Ù…Ù‘Ø¹ â‰¥ 16s

    const isAvc = l => /avc1/i.test(l?.codecs || l?.codecsVideo || "");

    function pickByHeight(levels, maxH, preferLowest=false){
      const avc = (levels||[]).map((l,i)=>({i,h:l.height||0,avc:isAvc(l)})).filter(x=>x.avc);
      if(!avc.length) return preferLowest ? 0 : Math.max(0,(levels||[]).length-1);

      c.sort((a,b)=>a.h-b.h);

    }
    function highestAvcIndex(levels){ let m=-1;(levels||[]).forEach((l,i)=>{ if(isAvc(l)) m=i; }); return m>=0?m:(levels?.length?levels.length-1:-1); }

    const BASE_CFG = {
      lowLatencyMode:false,
      liveSyncDurationCount:5,
      liveMaxLatencyDurationCount:12,
      backBufferLength:120,
      maxBufferLength:50,
      maxMaxBufferLength:180,

    function retuneForTD(hls){
      const syncCnt = Math.max(4, Math.min(8, Math.round(36/TD))); // ~30-40s
      hls.config.liveSyncDurationCount = syncCnt;
      hls.config.liveMaxLatencyDurationCount = Math.max(9, syncCnt*2+1);

      hls.config.backBufferLength = Math.max(90, Math.round(TD*12));

    }

    function getSeekableRange(v){
      try{ const r=v.seekable; if(!r||!r.length) return null; return {start:r.start(r.length-1), end:r.end(r.length-1)}; }catch{ return null; }

    async function waitForSeekable(v, timeout=9000){

    function attachStallGuard(video, role){
      let lastRecover=0, stallCnt=0;
      const nudgeForward=(amt)=>{

    // role: 'preview' Ø£Ùˆ 'active'
    function attachHlsWithAvc(video, url, role){
      const CAP_H = role==='preview' ? 240 : 480; // Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø© 240pØŒ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© 480p
      const guard = attachStallGuard(video, role);

    (function addHlsDebug(){
      function wireDebug(video){
        const h = video && video.__hls;
        if(!h) return;
        h.on(Hls.Events.MANIFEST_PARSED, (_, data)=>{
          console.log('[HLS] MANIFEST_PARSED levels=', (data?.levels||[]).map(l=>({h:l.height, br:l.bitrate, codecs:l.codecs})));
        });
        h.on(Hls.Events.LEVEL_LOADED, (_, data)=>{
          console.log('[HLS] LEVEL_LOADED targetduration=', data?.details?.targetduration, 'frags=', data?.details?.fragments?.length);
        });
        h.on(Hls.Events.ERROR, (_, err)=>{
          console.error('[HLS] ERROR', err?.type, err?.details, err);
        });
      }
      const mo = new MutationObserver(()=>{
        document.querySelectorAll('video').forEach(v=>{
          if(!v.__debugWired && v.__hls){
            v.__debugWired = true;
            wireDebug(v);
          }
        });
      });
      mo.observe(document.body, {childList:true, subtree:true});
    })();
